<form action="/form/success" name="contact" netlify>
  <div id="name-group" label="Name" label-for="name">
    <input
      id="name"
      label="Name"
      required
    ></input>
  </div>
  <div id="email-group" label="Email Address" label-for="email">
    <input
      id="email"
      label="Email Address"
      type="email"
      required
    >
    </input>
  </div>
  <div id="request-group" label="Request" label-for="request">
    <textarea
      rows="3"
      label="Your Note"
      id="request"
      required
    ></textarea>
  </div>
  <button type="submit" color="primary" value="submit" class="mt-4"
    >Submit</button
  >
</form>
